<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keluhan Penyewa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #E4E4E4;
      font-family: 'Montserrat', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #252321;
      color: white;
    }
    .sidebar .nav-link {
      color: #ccc;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #32302D;
      color: white;
    }
    .brand {
      background-color: #cfc6b4;
    }
    .menu-list {
      padding: 0.75rem 0;
      font-size: 20px;
    }
    .section-label {
        color: rgba(238, 237, 235, 0.30);

        font-family: Montserrat;
        font-style: normal;
        font-weight: 200;
        line-height: normal;
        letter-spacing: 1.2px;
    }
    .input-fields {
        width: 700px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column p-3">
      <div class="mb-4">
        <h5><i class="bi bi-house-door-fill me-2"></i>Kos Husni</h5>
      </div>
      <ul class="nav flex-column mb-auto">
        <li><a href="index.html" class="nav-link"><i class="bi bi-house-door me-2 menu-list"></i>Dashboard</a></li>
        <li class="mt-4 text-uppercase small section-label">Data</li>
        <li><a href="kamar.html" class="nav-link"><i class="bi bi-door-closed me-2 menu-list"></i>Kamar</a></li>
        <li><a href="penyewa.html" class="nav-link"><i class="bi bi-people-fill me-2 menu-list"></i>Penyewa</a></li>
        <li class="mt-4 text-uppercase small section-label">Transaksi</li>
        <li><a href="pembayaran.html" class="nav-link"><i class="bi bi-receipt me-2 menu-list"></i>Pembayaran</a></li>
        <li class="mt-4 text-uppercase small section-label">Lainnya</li>
        <li><a href="keluhan.html" class="nav-link active"><i class="bi bi-exclamation-triangle me-2 menu-list"></i>Keluhan</a></li>
      </ul>
      <div class="mt-auto">
        <ul class="nav flex-column mb-auto">
            <li class="">
                <a href="#" class="nav-link text-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
                    <i class="bi bi-box-arrow-right me-2 menu-list"></i>Logout
                </a>
            </li>
        </ul>
      </div>
    </nav>

    <!-- Main -->
    <main class="col-md-10 ms-sm-auto col-lg-10 p-0">
      <div class="d-flex justify-content-between align-items-center py-3 brand px-4">
        <div class="h5 mb-0">Data Keluhan</div>
        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-bell-fill fs-5"></i>
          <div><i class="bi bi-person-circle me-1"></i> sadmin</div>
        </div>
      </div>

      <div class="container-fluid mt-4">
        <div class="card p-4">
          <div class="d-flex justify-content-between mb-3">
            <h5>Daftar Keluhan</h5>
            <div class=" d-flex gap-2">
              <input type="text" class="form-control" placeholder="Cari..." id="searchInput" />
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalKeluhan">
                <i class="bi bi-plus-circle me-2"></i>Tambah Keluhan
              </button>
            </div>
          </div>
        
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>No</th>
                <th>Nama Penyewa</th>
                <th>Nomor Kamar</th>
                <th>Tanggal Keluhan</th>
                <th>Isi Keluhan</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tabelKeluhan">
              <!-- Data keluhan ditambahkan di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Modal Keluhan -->
<div class="modal fade" id="modalKeluhan" tabindex="-1" aria-labelledby="modalKeluhanLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formKeluhan" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Input Keluhan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3"><label class="form-label">Nama Penyewa</label><input type="text" class="form-control" id="namaPenyewa" required></div>
        <div class="mb-3"><label class="form-label">Nomor Kamar</label><input type="text" class="form-control" id="nomorKamar" required></div>
        <div class="mb-3"><label class="form-label">Tanggal Keluhan</label><input type="date" class="form-control" id="tanggalKeluhan" required></div>
        <div class="mb-3"><label class="form-label">Isi Keluhan</label><textarea class="form-control" id="isiKeluhan" rows="3" required></textarea></div>
        <div class="mb-3"><label class="form-label">Status</label>
          <select class="form-select" id="statusKeluhan" required>
            <option value="Belum Ditangani">Belum Ditangani</option>
            <option value="Diproses">Diproses</option>
            <option value="Selesai">Selesai</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </form>
  </div>
</div>

<!-- logout confirmation modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header border-secondary">
        <h5 class="modal-title" id="logoutModalLabel">Konfirmasi Logout</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Apakah Anda yakin ingin keluar dari sistem?</p>
      </div>
      <div class="modal-footer border-0 justify-content-start">
        <button type="button" class="btn btn-danger" id="confirmLogout">Logout</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let nomorKeluhan = 1;
  let barisEdit = null;

  document.getElementById('formKeluhan').addEventListener('submit', function (e) {
    e.preventDefault();
    const nama = document.getElementById('namaPenyewa').value;
    const kamar = document.getElementById('nomorKamar').value;
    const tanggal = document.getElementById('tanggalKeluhan').value;
    const isi = document.getElementById('isiKeluhan').value;
    const status = document.getElementById('statusKeluhan').value;

    if (barisEdit) {
      const kolom = barisEdit.querySelectorAll('td');
      kolom[1].innerText = nama;
      kolom[2].innerText = kamar;
      kolom[3].innerText = tanggal;
      kolom[4].innerText = isi;
      kolom[5].innerText = status;
      barisEdit = null;
    } else {
      const tbody = document.getElementById('tabelKeluhan');
      const baris = document.createElement('tr');
      baris.innerHTML = `
        <td>${nomorKeluhan++}</td>
        <td>${nama}</td>
        <td>${kamar}</td>
        <td>${tanggal}</td>
        <td>${isi}</td>
        <td>${status}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1 btn-edit">Edit</button>
          <button class="btn btn-sm btn-danger btn-hapus">Hapus</button>
        </td>
      `;
      tbody.appendChild(baris);

      baris.querySelector('.btn-hapus').addEventListener('click', function () {
        baris.remove();
      });

      baris.querySelector('.btn-edit').addEventListener('click', function () {
        barisEdit = baris;
        const kolom = baris.querySelectorAll('td');
        document.getElementById('namaPenyewa').value = kolom[1].innerText;
        document.getElementById('nomorKamar').value = kolom[2].innerText;
        document.getElementById('tanggalKeluhan').value = kolom[3].innerText;
        document.getElementById('isiKeluhan').value = kolom[4].innerText;
        document.getElementById('statusKeluhan').value = kolom[5].innerText;
        new bootstrap.Modal(document.getElementById('modalKeluhan')).show();
      });
    }

    this.reset();
    bootstrap.Modal.getInstance(document.getElementById('modalKeluhan')).hide();

    document.getElementById('searchInput').addEventListener('input', function () {
        const keyword = this.value.toLowerCase();
        const rows = document.querySelectorAll('#tabelKeluhan tr');
        rows.forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(keyword) ? '' : 'none';
    });
  });
  });
</script>

<script>
  // Logout Confirmation
    document.getElementById('confirmLogout').addEventListener('click', function() {
    // Redirect ke halaman login
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
