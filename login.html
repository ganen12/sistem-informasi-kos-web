<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Kos Husni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #252321;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .login-card {
      background-color: #32302D;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      margin: 0 auto;
    }
    
    .login-header {
      text-align: center;
      padding: 2rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .login-header h3 {
      font-weight: 600;
    }
    
    .login-body {
      padding: 2rem;
    }
    
    .form-control {
      background-color: #252321;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.75rem 1rem;
    }
    
    .form-control:focus {
      background-color: #252321;
      color: white;
      border-color: #cfc6b4;
      box-shadow: 0 0 0 0.25rem rgba(207, 198, 180, 0.25);
    }
    
    .btn-login {
      background-color: #cfc6b4;
      color: #252321;
      font-weight: 600;
      padding: 0.75rem;
      width: 100%;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      background-color: #b8ad96;
    }
    
    .brand-icon {
      font-size: 2.5rem;
      color: #cfc6b4;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="login-header">
        
        <h3><i class="bi bi-house-door-fill brand-icon me-3"></i>Kos Husni</h3>
        <p class="">Silakan masuk ke akun Anda</p>
      </div>
      <div class="login-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
          </div>
          <button type="submit" class="btn btn-login mb-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Dapatkan nilai input
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Validasi sederhana
      if(username === 'admin' && password === 'admin123') {
        // Redirect ke dashboard jika login berhasil
        window.location.href = 'index.html';
      } else {
        alert('Username atau password salah!');
      }
    });
  </script>
</body>
</html>
