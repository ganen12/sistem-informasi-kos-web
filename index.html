<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>

    body {
      background-color: #E4E4E4;
      font-family: 'Montserrat', sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #252321;
      color: white;
    }

    .sidebar .nav-link {
      color: #ccc;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #32302D;
      color: white;
    }
    
    .brand {
      background-color: #cfc6b4;
    }
    
    .card-icon {
      font-size: 1.8rem;
    }
    .card-stat {
      min-height: 80px;
    }

    .section-label {
        color: rgba(238, 237, 235, 0.30);

        font-family: Montserrat;
        font-style: normal;
        font-weight: 200;
        line-height: normal;
        letter-spacing: 1.2px;
    }


    .menu-list {
        padding: 0.75rem 0 0.75rem 0;
        font-size: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column p-3">
      <div class="mb-4">
        <h5><i class="bi bi-house-door-fill me-2"></i>Kos Husni</h5>
      </div>
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active"><i class="bi bi-house-door me-2 menu-list"></i>Dashboard</a>
        </li>
        <li class="mt-4 text-uppercase small section-label">Data</li>
        <li>
          <a href="kamar.html" class="nav-link"><i class="bi bi-door-closed me-2 menu-list"></i>Kamar</a>
        </li>
        <li>
          <a href="penyewa.html" class="nav-link"><i class="bi bi-people-fill me-2 menu-list"></i>Penyewa</a>
        </li>
        <li class="mt-4 text-uppercase small section-label">Transaksi</li>
        <li>
          <a href="pembayaran.html" class="nav-link"><i class="bi bi-receipt me-2 menu-list"></i>Pembayaran</a>
        </li>
      </ul>
      <div class="mt-auto">
        <a href="#" class="nav-link"><i class="bi bi-box-arrow-right me-2 menu-list"></i>Logout</a>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 ms-sm-auto col-lg-10" style="padding: 0;">
      <!-- Top Navbar -->
      <div class="d-flex justify-content-between align-items-center py-3 brand px-4">
        <div class="h5 mb-0">Dashboard</div>
        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-bell-fill fs-5"></i>
          <div><i class="bi bi-person-circle me-1"></i> sadmin</div>
        </div>
      </div>

      <!-- Content -->
      <div class="container mt-4">
        <!-- Statistik cards -->
        <div class="row g-3">
          <div class="col-md-3">
            <div class="card text-white bg-success card-stat p-3">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h4>2</h4>
                  <p class="mb-0">Kamar terisi</p>
                </div>
                <i class="bi bi-house-door-fill card-icon"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-danger card-stat p-3">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h4>13</h4>
                  <p class="mb-0">Kamar kosong</p>
                </div>
                <i class="bi bi-house-door card-icon"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-warning card-stat p-3">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5>Rp. 2.000.000</h5>
                  <p class="mb-0">Pemasukan</p>
                </div>
                <i class="bi bi-stack card-icon"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-primary card-stat p-3">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5>Rp. 1.000.000</h5>
                  <p class="mb-0">Pengeluaran</p>
                </div>
                <i class="bi bi-stack card-icon"></i>

            <div class="card p-3">
              <h6>Distribusi status sewa</h6>
              <!-- Konten chart nanti di sini -->
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3">
              <h6>Pembayaran Sewa Bulan ini</h6>
              <!-- Konten pembayaran nanti di sini -->
            </div>
          </div>
        </div>
